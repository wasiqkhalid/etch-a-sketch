<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Etch-a-Sketch</title>
</head>
    <body>
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="controls-canvas">
            <div class="controls">
                <button onclick="fillbox()">Black</button>
                <button onclick="rgb()">RGB</button>
                <button onclick="gray()">Gray</button>
                <button onclick="clearBoxes()">Clear</button>
                <div style="display: flex;flex-direction: column; gap: 5px; width: 50%;">
                    <label>Squares:</label>
                    <input type="text" placeholder="2 to 100" id="input">
                    <input type="button" value="Submit" onclick="getInput()">
                </div>
            </div>
            <div class="container-main">
                <div class="canvas"></div>
            </div>
        </div>
            
        <footer>Designed by Wasiq</footer>
        <script src="index.js"></script>
    </body>
</html>
